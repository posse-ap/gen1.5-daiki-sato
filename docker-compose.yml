version: '3'
services:
  web:
    container_name: quizy_nginx
    image: php:7.4.15-apache
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
  app:
    container_name: quizy_php
    build: ./php
    image: php:7.4-fpm
    depends_on:
      - db
    volumes:
      - .:/var/www/html
